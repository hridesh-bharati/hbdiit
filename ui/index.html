  <!-- PWA Service Worker + Install Prompt -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js")
        .then(() => console.log("âœ… Service Worker Registered"));
    }

    let deferredPrompt;
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const btn = document.getElementById("installBtn");
      if (btn) btn.style.display = "block";
    });

    function installApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === "accepted") {
            console.log("ðŸ“² App Installed");
          }
          deferredPrompt = null;
        });
      }
    }
  </script>

  <!-- Install Button -->
  <button id="installBtn" onclick="installApp()"
    style="display:none;position:fixed;bottom:20px;right:20px;z-index:9999;background:#00268f;color:#fff;border:none;padding:10px 20px;border-radius:8px;">
